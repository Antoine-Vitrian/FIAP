<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 03 </title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Informações pessoais</legend>
            <h3>Gênero:</h3>
            <input type="radio" name="genero" value="masculino">
            <span>Masculino</span>
            <br>
            <input type="radio" name="genero" value="feminino">
            <span>Feminino</span>
            <br>
            <input type="radio" name="genero" value="outros">
            <span>Outros</span>
            <br>

            <hr>

            <h3>Meios de transporte para ir à Fiap</h3>
            <input type="checkbox" name="transportes" value="a_pe">
            <span>À pé</span>
            <br>
            <input type="checkbox" name="transportes" value="onibus">
            <span>Ônibus</span>
            <br>
            <input type="checkbox" name="transportes" value="metro">
            <span>Metrô</span>
            <br>
            <input type="checkbox" name="transportes" value="carro">
            <span>Carro</span>
            <br>

            <hr>

            <h3>Selecione o tamanho:</h3>
            <select name="tamanho">
                <option value="">Selecione um tamanho</option>
                <option value="pp">PP</option>
                <option value="p">P</option>
                <option value="m">M</option>
                <option value="g">G</option>
                <option value="gg">GG</option>
            </select>
            <br>

            <hr>

            <label for="nome_sobrenome">Nome Completo:</label>
            <input type="text" name="nome_sobrenome">
            <br>

            <hr>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Digite a senha">
            <br>
            <br>

            <hr>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
